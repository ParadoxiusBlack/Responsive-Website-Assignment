<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB and M2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="media/logo.jpg" alt="Logo" class="clickable">
        <h1>Paradoxius Black's Mewtwo Obsession</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" onclick="showSection('contact')"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="#" onclick="showSection('gallery')"><i class="fas fa-info-circle"></i> Gallery</a></li>
            </ul>
        </nav>
    </header>
    <aside>
        <!-- Currently unused -->
    </aside>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my home page!</p>
            <div class="media-container">
                <figure>
                    <img src="media/image.jpg" alt="Mewtwo Merch" class="clickable thumbnail">
                    <figcaption>Stuff I got at FanX 2024</figcaption>
                </figure>
                <figure>
                    <img src="media/small.jpg" alt="Small Mewtwo Image" class="clickable thumbnail">
                    <figcaption>My Recent 3D Print</figcaption>
                </figure>
                <figure>
                    <img src="media/large.png" alt="Large Mewtwo Image" class="clickable thumbnail">
                    <figcaption>My Recent Drawing</figcaption>
                </figure>
                <figure>
                    <img src="media/default.png" alt="Default Mewtwo Image" class="clickable thumbnail">
                    <figcaption> Mewtwo reference picture</figcaption>
                </figure>
                <video controls class="clickable thumbnail">
                    <source src="media/video.mp4" type="video/mp4">
                    Your browser does not support the video tag. 
                </video>
            </div>
        </section>
        <section id="contact" style="display:none;">
            <h2>Contact</h2>
            <p>Contact information goes here.</p>
        </section>
        <section id="gallery" style="display:none;">
            <h2>Gallery</h2>
            <p>My gallery of pictures goes here when I bother to upload new pictures.</p>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" onclick="showSection('contact')"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="#" onclick="showSection('gallery')"><i class="fas fa-info-circle"></i> Gallery</a></li>
            </ul>
        </nav>
    </footer>
    
    <!-- Modal Container for image or video focusing -->
    <div id="modal" class="modal">
        <span class="close">&times;</span>
        <div class="modal-content">
            <img id="modal-img" src="" alt="Modal Image">
            <video id="modal-video" controls>
                <source id="modal-video-source" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
