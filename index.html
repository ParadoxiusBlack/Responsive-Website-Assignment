<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PB and M2</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Paradoxius Black's Mewtwo Obssession</h1>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')">Home</a></li>
                <li><a href="#" onclick="showSection('contact')">Contact</a></li>
                <li><a href="#" onclick="showSection('gallery')">Gallery</a></li>
            </ul>
        </nav>
    </header>
    <aside>
        <!-- Additional menu or content -->
    </aside>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to the home page!</p>
            <figure>
                <img src="image.jpg" alt="Sample Image">
                <figcaption>Sample Image Caption</figcaption>
            </figure>
            <figure>
                <picture>
                    <source media="(max-width: 600px)" srcset="small.jpg">
                    <source media="(min-width: 601px)" srcset="large.jpg">
                    <img src="default.jpg" alt="Responsive Image">
                </picture>
                <figcaption>Responsive Image Caption</figcaption>
            </figure>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Your browser does not support the video tag or the video is not found. 
            </video>
        </section>
        <section id="contact" style="display:none;">
            <h2>Contact</h2>
            <p>Contact information goes here.</p>
        </section>
        <section id="details" style="display:none;">
            <h2>Details</h2>
            <p>More detailed information goes here.</p>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#" onclick="showSection('home')"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#" onclick="showSection('contact')"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="#" onclick="showSection('gallery')"><i class="fas fa-info-circle"></i> Gallery</a></li>
            </ul>
        </nav>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
